<ons-page id="quiz-page">

  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Civic Quiz</div>
  </ons-toolbar>

  <div style="text-align: center; margin-top: 30px;">

    <h1 id="city">
    </h1>

    <p style="margin-top: 30px;">
      <p>人口は？</p>
      <ons-list>
        <ons-list-item tappable>
          <ons-radio name="jinkou" input-id="jinkou-1" value="false" checked></ons-radio>
          <label style="margin-left:20px" class="jinkou" for="jinkou-1">1</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="jinkou" input-id="jinkou-2" value="false" ></ons-radio>
          <label style="margin-left:20px" class="jinkou" for="jinkou-2">2</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="jinkou" input-id="jinkou-3" value="false" ></ons-radio>
          <label style="margin-left:20px" class="jinkou" for="jinkou-3">3</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="jinkou" input-id="jinkou-4" value="false" ></ons-radio>
          <label style="margin-left:20px" class="jinkou" for="jinkou-4">4</label>
        </ons-list-item>
      </ons-list>
      <h2 id="answer-jinkou" style="visibility:hidden"></h2>
    </p>

    <p style="margin-top: 30px;">
      <p>面積は？</p>
      <ons-list>
        <ons-list-item tappable>
          <ons-radio name="menseki" input-id="menseki-1" value="false" checked></ons-radio>
          <label style="margin-left:20px" class="menseki" for="menseki-1">1</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="menseki" input-id="menseki-2" value="false" ></ons-radio>
          <label style="margin-left:20px" class="menseki" for="menseki-2">2</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="menseki" input-id="menseki-3" value="false" ></ons-radio>
          <label style="margin-left:20px" class="menseki" for="menseki-3">3</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="menseki" input-id="menseki-4" value="false" ></ons-radio>
          <label style="margin-left:20px" class="menseki" for="menseki-4">4</label>
        </ons-list-item>
      </ons-list>
      <h2 id="answer-menseki" style="visibility:hidden"></h2>
    </p>

    <p style="margin-top: 30px;">
      <p>人口密度は？</p>
      <ons-list>
        <ons-list-item tappable>
          <ons-radio name="mitsudo" input-id="mitsudo-1" value="false" checked></ons-radio>
          <label style="margin-left:20px" class="mitsudo" for="mitsudo-1">1</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="mitsudo" input-id="mitsudo-2" value="false" ></ons-radio>
          <label style="margin-left:20px" class="mitsudo" for="mitsudo-2">2</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="mitsudo" input-id="mitsudo-3" value="false" ></ons-radio>
          <label style="margin-left:20px" class="mitsudo" for="mitsudo-3">3</label>
        </ons-list-item>
        <ons-list-item tappable>
          <ons-radio name="mitsudo" input-id="mitsudo-4" value="false" ></ons-radio>
          <label style="margin-left:20px" class="mitsudo" for="mitsudo-4">4</label>
        </ons-list-item>
      </ons-list>
      <h2 id="answer-mitsudo" style="visibility:hidden"></h2>
    </p>
  </div>

  <div style="padding:30px">
    <ons-button id="answer" modifier="large">回答</ons-button>
  </div>

</ons-page>
