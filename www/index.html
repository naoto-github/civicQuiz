<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">

  <script>

    var makeQuiz = function(){
      var navigator = document.getElementById("navigator");
      var url = $("#select-url").val();
      navigator.pushPage("quiz.html", {data: {url: url}});
    };

    document.addEventListener("init", function(event){
      var page = event.target;

      if(page.id == "quiz-page"){
        var url = page.data.url;

        $.ajax({
          url: url,
          type: "GET",
          dataType: "html"
        })
        .done(function(data){

          // 対象コンテンツの取得
          var html = $.parseHTML(data)
          var content = $(html).text();
          cotent = content.replace(/\r?\n/g, ""); //改行を除く
          content = content.replace(/\s+/g, ""); //スペースを除く

          // 人口
          var reg_jinkou = new RegExp("人口([0-9,.]+)人")
          var result_jinkou = content.match(reg_jinkou)
          if(result_jinkou){
            $("#answer-jinkou").append(result_jinkou[1] + "人");
          }

          // 面積
          var reg_menseki = new RegExp("面積([0-9,.]+)km")
          var result_menseki = content.match(reg_menseki)
          if(result_menseki){
            $("#answer-menseki").append(result_menseki[1] + "km<sup>2</sup>");
          }

          // 人口密度
          var reg_mitsudo = new RegExp("人口密度([0-9,.]+)人/km")
          var result_mitsudo = content.match(reg_mitsudo)
          if(result_mitsudo){
            $("#answer-mitsudo").append(result_mitsudo[1] + "人/km<sup>2</sup>");
          }

        })

      }
    });

    ons.ready(function() {
    });

  </script>
</head>
<body>
  <ons-navigator id="navigator" page="top.html"></ons-navigator>

  <ons-template id="top.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">Civic Quiz</div>
      </ons-toolbar>

      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-select id="select-url" style="width:90%">
            <option value="https://ja.wikipedia.org/wiki/日進市">日進市 Wikipedia</option>
            <option value="https://ja.wikipedia.org/wiki/豊田市">豊田市 Wikipedia</option>
            <option value="https://ja.wikipedia.org/wiki/名古屋市">名古屋市 Wikipedia</option>
          </ons-select>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="makeQuiz()">クイズ生成</ons-button>
        </p>

      </div>
    </ons-page>
  </ons-template>
</body>
</html>
