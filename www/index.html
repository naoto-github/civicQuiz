<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

  <script>

    document.addEventListener("init", function(event){
      var page = event.target;

      if(page.id == "quiz-page"){
        var wiki_url = page.data.url;
        var city_name = page.data.city;

        $.ajax({
          url: wiki_url,
          type: "GET",
          dataType: "html"
        })
        .done(function(data){

          // 対象コンテンツの取得
          var html = $.parseHTML(data)
          var content = $(html).text();
          cotent = content.replace(/\r?\n/g, ""); //改行を除く
          content = content.replace(/\s+/g, ""); //スペースを除く

          // 市町村
          $("#city").append(city_name)

          // 人口
          var reg_jinkou = new RegExp("人口([0-9,.]+)人")
          var result_jinkou = content.match(reg_jinkou)
          if(result_jinkou){
            $("#answer-jinkou").append(result_jinkou[1] + "人");
          }

          // 面積
          var reg_menseki = new RegExp("面積([0-9,.]+)km")
          var result_menseki = content.match(reg_menseki)
          if(result_menseki){
            $("#answer-menseki").append(result_menseki[1] + "km<sup>2</sup>");
          }

          // 人口密度
          var reg_mitsudo = new RegExp("人口密度([0-9,.]+)人/km")
          var result_mitsudo = content.match(reg_mitsudo)
          if(result_mitsudo){
            $("#answer-mitsudo").append(result_mitsudo[1] + "人/km<sup>2</sup>");
          }

        })

      }
    });

    ons.ready(function() {

      // ナビゲータ
      var navigator = document.getElementById("navigator");

      // 緯度経度の設定（名古屋駅）
      var latlng = new L.latLng(35.170915, 136.881537);

      // 倍率の設定
      var zoom = 11;

      // 地図の生成
      var map = L.map("map").setView(latlng, zoom);

      // オープンストリートマップ
      L.tileLayer(
          'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          { attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors' }
      ).addTo(map);

      // クリックイベントの処理
      map.on("click", function(event){
        
        // 市町村レベルで逆ジオコーディング
        target_url = "http://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=" + event.latlng.lat + "&lon=" + event.latlng.lng + "&zoom=13&addressdetails=1";

        $.getJSON(target_url).done(function(data, status){
          if(status == "success"){
            var city_name = data.name
            var wiki_url = "https://ja.wikipedia.org/wiki/" + city_name
            navigator.pushPage("quiz.html", {data: {url: wiki_url, city: city_name}});
          }
          else{
            alert(status);
          }
        });

      });

    });

  </script>
</head>
<body>
  <ons-navigator id="navigator" page="top.html"></ons-navigator>

  <ons-template id="top.html">
    <ons-page>

      <ons-toolbar>
        <div class="center">Civic Quiz</div>
      </ons-toolbar>

      <div id="map"></div>

    </ons-page>
  </ons-template>
</body>
</html>
